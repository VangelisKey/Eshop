<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Starter page</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Social media icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js" type="text/javascript"></script>
        <script src="app1.js" type="text/javascript"></script>
        <!--bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/icons/eshop.png"/>
    </head>

    <body id="starter-body">

        <header>
            <img src="img/icons/eshop.png" alt="eshop icon" id = shop-icon>
            <h1>Our Eshop</h1>

            <nav>
                <ul>
                    <li><a class="active" href="/">Home</a></li>
                    
                    <li id="sign-up-nav"><a href="/login">Login</a></li>
                    <li id="sign-up-nav"><a href="./register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <script id="template" type="text/x-handlebars-template">
                <h1 id="title"></h1>
                <ul>
                {{#each this}}    
                    <section class="category-show">
        
                        <div class="categories-show">
                            <a href="category.html?categoryId={{id}}">{{title}}</a>
                            <br>
                            <a href="category.html?categoryId={{id}}"><img class = "category-img" src="{{img_url}}"></a>
                        </div>
                    </section>
                {{/each}}
                </ul>
            </script> 
            <div id="container"></div>

        </main>

        <footer>
            <span>Contact us: oureshop@gmail.com</span>
            <span>ALL RIGHTS RESERVED 	&copy;</span>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="fa fa-instagram"></a>
        </footer>

    </body>

</html>
