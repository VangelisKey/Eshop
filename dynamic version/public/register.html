<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Social media icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js" type="text/javascript"></script>
        <script src="app3.js" type="text/javascript"></script>
        <!--bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/icons/eshop.png"/>
    </head>
    </head>

    <body id="register-body">

        <header>
            <img src="img/icons/eshop.png" alt="eshop icon" id = shop-icon>
            <h1>Our Eshop</h1>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li id="sign-up-nav"><a href="/login">Login</a></li>
                    <li id="sign-up-nav"><a href="./register.html">Register</a></li>
                </ul>
            </nav>
           
        </header>
        <main id="register-main">
            <div class="container mt-4">
                <div class="card" style="width: 18rem;">            
                    <div class="card-header">Register Form</div>    
                    <div class="card-body">
                        <form id="sign-up-form">

                            <div class="mb-3">
                                <label for="name-reg" class="form-label">Username</label>
                                <input type="text" class="form-control" id="name-reg" name="name">                        
                            </div>

                            <div class="mb-3">
                                <label for="password-reg" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-reg" name="password">
                            </div>

                            <div class="mb-3">
                                <label for="password-conf-reg" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password-conf-reg" name="password-confirm">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!--{{#if message }}
            <h4 class="alert alert-danger mt-4">{{message}}</h4>
        {{/if}}
        -->

    </body>
</html>
