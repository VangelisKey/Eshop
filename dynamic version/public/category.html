<!DOCTYPE html>

<html>

    <head>
        <title>Categories</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Social media icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js" type="text/javascript"></script>
        <script src="app2.js" type="text/javascript"></script>
        <!--bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/icons/eshop.png"/>
       
    </head>

    <body id="category-body">

        <header>
            <img src="img/icons/eshop.png" alt="eshop icon" id = shop-icon>
            <h1>Our Eshop</h1>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li id="sign-up-nav"><a href="/login">Login</a></li>
                    <li id="sign-up-nav"><a href="./register.html">Register</a></li>
                </ul>
            </nav>
           
        </header>

        <main>
            <div id="filter"></div>
            <div id="product-details"></div>
           
        </main>
 
        <script id="template-2" type="text/x-handlebars-template"> 
            {{#each this}} 
                <section class="category-show">
                    <div class="categories-show">
                        <h1 class="product-title"><u>{{title}}</u></h1>
                        <h3>Cost: {{cost}}â‚¬</h3>
                        <h3 class ="description">Description</h3>
                        <h4>{{description}}</h4>
                        <img class = "product-img"src="{{image}}">
                    </div>
                </section>
            {{/each}}
        </script>

        <script id="template-3" type="text/x-handlebars-template"> 
            <h2 id="filter-header">Filter</h2>
            <hr>
            <section class="filter-box"></section>
            <div class="filters">
                <input type="radio" value="0" id="0" name="selection" checked="checked">
                    <label class="radio">All</label>
                        {{#each this}} 

                            <input type="radio" value={{id}} id={{id}} name="selection">
                            <label class="radio">{{title}}</label>
                            
                        
                        {{/each}}
                </div>
                <br>
            </section>
            <button id="btn">Filter</button>
        </script>

        <footer>
            <span>Contact us: oureshop@gmail.com</span>
            <span>ALL RIGHTS RESERVED 	&copy;</span>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="fa fa-instagram"></a>
        </footer>

    </body>


</html>
